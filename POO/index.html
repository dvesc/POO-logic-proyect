<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/index.css">
    <title>Cuentas por pargar</title>
  </head>
  <body>
    <main>
      <form class="submit-inv">
        <legend>Pago de Agua</legend>
        <h4>Datos Personales</h4>
        <input
          type="text"
          placeholder="Nombre..."
          class="inp-d-nom"
          pattern="^[A-Z][a-z]+(\s+[A-Z]?[a-z]+)*$"
          title="Solo se permiten letras y espacios en blanco"
          required
        />
        <input
          type="text"
          placeholder="Apellido..."
          class="inp-d-ap"
          pattern="^[A-Z][a-z]+(\s+[A-Z]?[a-z]+)*$"
          title="Solo se permiten letras y espacion en blanco"
          required
        />
        <input
          type="text"
          placeholder="Edad..."
          class="inp-d-ed"
          pattern="^([1]{1}[8-9]|[2-9]{1}[0-9]{1})$"
          title="Solo se permiten numeros"
          required
        />
        <input
          type="text"
          placeholder="C.I"
          class="inp-d-ci"
          pattern="[0-9]{1,}"
          title="Solo se permiten numeros"
          required
        />
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - --->
        <div class="cont-divs-d-cas">
          <h4>Casas a su nombre</h4>
          <div class="div-d-cas">
            <input
              type="text"
              placeholder="Calle..."
              class="nom-d-uni"
            />
            <input
              type="text"
              placeholder="Numero de la Casa..."
              class="num-d-cas"
              required
            />
            <input
              type="text"
              placeholder="Total de agua consumida en litros..."
              class="to-d-ag"
              title="Solo se permiten numeros"
              pattern="[0-9]{1,}"
              required
            />
            <input
              type="date"
              class="fec"
              min="2000-01-01"
              max="2022-01-01"
              title="Solo fechas superiores al 01/01/2000"
              required
            />
          </div>
        </div>
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - --->
        <div class="cont-btns-add-rem">
          <input type="button" class="ad-inp-d-cas" value="Agregar casa" />
          <input
            type="button"
            class="re-inp-d-cas display"
            value="Remueve la ultima casa"
          />
          <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - --->
        </div>
        <input type="submit" class="registrar" value="Registrarse" />
      </form>
      <input type="text" class="mos-dat">
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
